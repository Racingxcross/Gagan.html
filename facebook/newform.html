<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h2>Sample Registration Form</h2>
            <form action="#">

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
    
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
    

                 <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter  First name" name="name">
                  </div>

                  <div class="form-group">
                    <label for="email">Enter Second Name : </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Second Name" name="name">
                  </div>
                  <div class="form-group"> 
                    <label for="email">Select Gender : </label>
                    <input type="radio" id="email"   name="Gender">Male
                    <input type="radio" id="email"  name="Gender">FeMale
                    <input type="radio" id="email" name="Gender">TransGender 
                </div>
    

                  <div class="form-group">
                    <label for="num">Mobile Number : </label>
                    <input type="number" class="form-control" id="num" placeholder="Enter Mobile number" name="number" maxlength="10">
                  </div>

                  <div class="form-group">
                    <label for="email">Address :</label>
                    <input type="textarea" class="form-control" id="address" placeholder="Enter Address" name="address">
                  </div>

                  <div class="form-group">
                    <label for="email">Date of Birth:</label>
                    <input type="date" class="form-control" id="date" placeholder="Enter Date of Birt" name="date">
                  </div>

                  <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="age" class="form-control" id="age" placeholder="Enter age" name="age">
                  </div>

                  <div class="form-group">
                    <label for="age">Upload your Resume:</label>
                    <input type="file" class="form-control" id="file" placeholder="" name="file">
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-primary">Reset</button>

                    
                  

              
              

            </form>
          </div>
    </body>
</html>
